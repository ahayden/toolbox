version: "3.8"

services:
  base:
    image: ghcr.io/${USER}/toolbox:base
    hostname: base
    environment:
      TERM: "xterm-color"
    extra_hosts:
      - "dev:127.0.0.1"
    ports:
      - "2222:22"
    container_name: base
    volumes:
      - ~/src:/home/${USER}/src
      - ~/.config/git:/home/${USER}/.config/git
      - ~/.vimrc:/home/${USER}/.vimrc
      - home-persist:/home/${USER}/persist

  dev:
    image: ghcr.io/${USER}/toolbox:dev
    hostname: dev
    environment:
      TERM: "xterm-color"
    extra_hosts:
      - "dev:127.0.0.1"
    ports:
      - "2222:22"
    container_name: dev
    volumes:
      - ~/src:/home/${USER}/src
      - ~/.config/git:/home/${USER}/.config/git
      - ~/.vimrc:/home/${USER}/.vimrc
      - home-persist:/home/${USER}/persist
    command: sudo /usr/sbin/sshd -D -e
# or, `docker compose run dev bash`

  sci:
    image: ghcr.io/${USER}/toolbox:sci
    hostname: sci
    environment:
      TERM: "xterm-color"
    extra_hosts:
      - "sci:127.0.0.1"
    container_name: sci
    volumes:
      - ~/src:/home/${USER}/src
      - ~/.config/git:/home/${USER}/.config/git
      - ~/.vimrc:/home/${USER}/.vimrc
      - home-persist:/home/${USER}/persist

volumes:
  home-persist:
